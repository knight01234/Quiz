<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- Sets the character encoding for the document -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design on mobile devices -->
<title>Marvel & Avengers Hub</title> <!-- Title displayed in the browser tab -->
<link rel="icon" href="Marvel-Studios-logo.png" type="image/x-icon"> <!-- Link to the favicon for the tab -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to Font Awesome for icon usage -->
<style>
body {
font-family: 'Times New Roman', Times, serif; /* Sets the font family for the body text */
background: linear-gradient(to bottom, #000428, #004e92); /* Background gradient from dark to blue */
background-image: url('marvel-logo.png'); /* Background image of the Marvel logo */
background-size: 70% 70%; /* Sets the size of the background image */
background-position: center 250px; /* Centers the background image with a vertical offset */
background-repeat: no-repeat; /* Prevents the background image from repeating */
color: black; /* Sets the text color to black */
text-align: center; /* Centers text within the body */
transition: background-color 0.5s, color 0.5s; /* Smooth transition effects for background and text color changes */
cursor: url('custom-cursor.png'), auto; /* Custom cursor image for mouse pointer */
}
.status-bar {
margin: 20px; /* Adds margin around the status bar */
font-size: 1.5em; /* Sets the font size for the status bar */
font-weight: bold; /* Makes the font bold */
position: relative; /* Allows positioning within the status bar */
z-index: 1; /* Ensures the status bar appears above other elements */
}
.buttons {
margin: 20px; /* Adds margin around the buttons container */
}
.buttons button {
padding: 10px 20px; /* Adds padding to the buttons */
margin: 10px; /* Adds margin between buttons */
font-size: 1.2em; /* Sets the font size for buttons */
border: none; /* Removes default button border */
border-radius: 20px; /* Rounds the corners of the buttons */
cursor: pointer; /* Changes cursor to pointer when hovering over buttons */
transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transition effects for background, scaling, and shadow */
font-family: 'Times New Roman', Times, serif; /* Sets the font family for button text */
}
.buttons button:hover {
background-color: red; /* Changes background color to red on hover */
transform: scale(1.05); /* Slightly enlarges the button on hover */
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow effect on hover */
}
.characters {
margin: 20px; /* Adds margin around the characters section */
display: flex; /* Enables flexbox layout for the character cards */
justify-content: space-around; /* Distributes character cards evenly */
flex-wrap: wrap; /* Allows character cards to wrap onto multiple lines */
}
.character-card {
border: 1px solid #ccc; /* Adds a light gray border around character cards */
border-radius: 10px; /* Rounds the corners of character cards */
padding: 10px; /* Adds padding inside character cards */
width: 200px; /* Sets a fixed width for character cards */
text-align: center; /* Centers text within character cards */
transition: transform 0.3s; /* Smooth transition effect for scaling */
}
.character-card:hover {
transform: scale(1.05); /* Slightly enlarges character cards on hover */
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds shadow effect on hover */
}
</style>
</head>
<body>

<h1>Welcome to the Marvel & Avengers Hub</h1> <!-- Main heading of the page -->

<div class="status-bar" id="status">Explore the Marvel Universe!</div> <!-- Status bar to display messages -->

<div class="buttons"> <!-- Container for buttons -->
<button onclick="goToMarvel()"><i class="fas fa-film"></i> Visit Marvel Website</button> <!-- Button to visit the Marvel website -->
<button onclick="openAvengers()" onmouseover="changeStatusBar()"><i class="fas fa-user-astronaut"></i> Open Avengers Website</button> <!-- Button to open the Avengers website in a new tab -->
<button onclick="changeBackgroundColor('day')">Day Mode</button> <!-- Button to switch to day mode -->
<button onclick="changeBackgroundColor('night')">Night Mode</button> <!-- Button to switch to night mode -->
</div>

<script>
    //According to provided code in class but this code doesnot work because current browsers doesnot support
    // it anymore
    function changeStatusBar(){
        window.status="Button has been touched";
    }
function changeStatus(newStatus) {
document.getElementById('status').innerText = newStatus; // Updates the status bar text
}


function goToMarvel() {
changeStatus('Taking you to the Marvel Universe!'); // Changes status message
window.location = "https://www.marvel.com/"; // Redirects to the Marvel website
}

function openAvengers() {
changeStatus('Opening Avengers Website in a New Tab!'); // Changes status message
window.open("https://www.marvel.com/movies/avengers-endgame", "_blank"); // Opens the Avengers website in a new tab
}

function changeBackgroundColor(mode) {
if (mode === 'day') { // Checks if day mode is selected
document.body.style.backgroundColor = 'white'; // Sets background color to white
document.body.style.color = 'black'; // Sets text color to black
changeStatus('Light mode activated!'); // Changes status message
window.alert('You have switched to Light Mode!'); // Displays alert for mode change
} else if (mode === 'night') { // Checks if night mode is selected
document.body.style.backgroundColor = 'black'; // Sets background color to black
document.body.style.color = 'white'; // Sets text color to white
changeStatus('Dark mode activated!'); // Changes status message
window.alert('You have switched to Dark Mode!'); // Displays alert for mode change
}
}
</script>

</body>
</html>
